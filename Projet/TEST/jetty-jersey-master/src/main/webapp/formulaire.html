<nav class="crumb">
    <form class="form">
        <div>
            <label>Plane :</label>
            <input type="search" class="form-control mr-sm-2"  aria-label="Departure aerodrome">
        </div>


        <div>
            <label>Departure aerodrom :</label>
            <input type="search" class="form-control mr-sm-2"  aria-label="Departure aerodrome">
        </div>

        <div>
            <label>Date :</label>
            <input  type="date" class="form-control mr-sm-2" aria-label="Departure aerodrome">
        </div>
        <div class="form-group">
            <label>Departure time :</label>
            <input type="search" class="form-control mr-sm-2" aria-label="Departure aerodrome">
        </div>
        <div>
            <label>Seats :</label>
            <input type="search" class="form-control mr-sm-2"  aria-label="Departure aerodrome">
        </div>
        <div class="form-check">
            <label>Type:</label>
            <input class="form-check-input" type="checkbox" value="visit" id="defaultCheck1"/>
            <label class="form-check-label" for="defaultCheck1">
                Visit
            </label>

        </div>
        <div>
            <label>Arrival aerodrom :</label>
            <input type="search" class="form-control mr-sm-2"  aria-label="Departure aerodrome">
        </div>
        <div>
            <label>Arrival time :</label>
            <input type="time" class="form-control mr-sm-2"  aria-label="Departure aerodrome">
        </div>
        <div>
            <label>Price :</label>
            <input type="search" class="form-control mr-sm-2" aria-label="Departure aerodrome">
        </div>
    </form>

</nav>
