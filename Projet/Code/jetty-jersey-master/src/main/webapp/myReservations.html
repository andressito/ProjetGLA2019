<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ChuChuFly | My reservations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,700" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Flexslider  -->
    <link rel="stylesheet" href="css/flexslider.css">
    <!-- Owl Carousel  -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- Theme style  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="js/myReservations.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="menu">  </div>
<aside id="fh5co-hero" >
    <div class="flexslider js-fullheight">
        <ul class="slides">
            <li id="bg" style="background: url(images/paris.jpg);">
                <div class="overlay-gradient" ></div>
                <div class="container" id="inner">
                    <div ></div>
                    <div class="upcomingFlight" id="reservations" >
                        <center><h1>My Reservations</h1></center>
                        <table class="table">
                            <thead>
                            <tr>
                                <td>ReservationId</td>
                                <td>Number Seats</td>
                                <td>Price</td>
                                <td>Status</td>
                                <td>Details</td>
                            </tr>
                            </thead>
                            <tbody id="myReservations">
                            </tbody>
                        </table>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</aside>

<script id="templateExample" type="text/template">
    <tr>
        <td> <%= reservationId %> </td>
        <td> <%= nbSeats %> </td>
        <td> <%= price %> </td>
        <td> <%= status %> </td>
        <td> <button type="submit" href="#myModal2" data-toggle="modal" onclick=flightDetails(<%= flightId %>); class="btn-details"> Details</button> </td>
    </tr>
</script>

<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal2" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content pricing col-md-12" id="modalContent">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <center><h4 class="modal-title">Details Flight</h4></center>
            </div>
            <div class="modal-body">
                <div id="result"></div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="pricing col-md-12" id="flightList">
    </div>
</div>
<script id="templateExample3" type="text/template">
    <div class="flightPopup" >
        <br><br><br>
        <p> <font size="2" color="#2BBDB5">Type of flight : </font> <%= type %> </p>
        <div class="price"><sup >€</sup> <%= price %> <small>/seat</small></div>
        <p> <FONT size="2" color="#2BBDB5">FROM : </FONT><%= departure %>&nbsp;&nbsp;&nbsp; <font size="2" color="#2BBDB5">TO : </font><%= arrival %></p>
        <p><FONT size="2" color="#2BBDB5">Departure: </font><%= dateDeparture%> <font size="2" color="#2BBDB5"> &nbsp;AT : </font><%=timeDeparture %></p>
        <p> Arrival Time: <%=arrivalTime %></p>
        <p><font size="2" color="#2BBDB5">Remaining Seats : </font><%= remainingSeats %> / <%= allSeats %> </p>
    </div>
</script>




<!-- jQuery Easing -->
<script src="js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>
<!-- Owl Carousel -->
<script src="js/owl.carousel.min.js"></script>
<!-- Flexslider -->
<script src="js/jquery.flexslider-min.js"></script>

<!-- MAIN JS -->
<script src="js/main.js"></script>
</body>
</html>
