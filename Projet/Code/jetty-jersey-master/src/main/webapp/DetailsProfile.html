
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ChuChuFly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,700" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Flexslider  -->
    <link rel="stylesheet" href="css/flexslider.css">
    <!-- Owl Carousel  -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- Theme style  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>

    <!--bootstrap glyphicons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- Underscore -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!--switch-->
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/js/bootstrap4-toggle.min.js"></script>

    <!--mainjs-->
    <script type="text/javascript" src="js/DetailsProfile.js"></script>
</head>

<body>
    <div id="menu">  </div>
    <aside id="fh5co-hero" >
        <div class="flexslider js-fullheight">
            <ul class="slides">
                <li id="dash_bg">
                    <div class="col-md-10 col-md-offset-1 text-center js-fullheight">
                        <div class="slider-text-inner">
                            <br>
                            <br>
                            <center>
                                <img class="profile-img" id="profilePicture" src="images/Profile.png" alt="profile picture"/>
                                <a href="#"><h1><span id="cam" class="glyphicon glyphicon-camera"></span></h1></a>

                                <br>
                                <div class="daschboardContent" id="view-profile">
                                </div>
                            </center>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </aside>
    <script id="templateExample" type="text/template">
        <h1>Profile data </h1>
        <h3 id="dash-fname">Firstname : <%= firstName%> </h3>
        <h3 id="dash-lname">Lastname : <%= lastName%> </h3>
        <h3 id="dash-status">Status : not verified</h3>
        <h3 id="dash-anonymous">Anonymous : On/Off</h3>
        <h3 id="dash-email">email : <%= email%></h3>
        <h3 id="dash-gsm">GSM : <%= gsm%></h3>
        <h3 id="dash-fHoursFly">Hours fly : <%= hFly%> </h3>
        <h3 id="dash-mark">Mark : <%= mark%> </h3>
    </script>
    <script id="templateExample2" type="text/template">

    </script>




    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="js/jquery.waypoints.min.js"></script>
    <!-- Owl Carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- Flexslider -->
    <script src="js/jquery.flexslider-min.js"></script>

    <!-- MAIN JS -->
    <script src="js/main.js"></script>
</div>
</body>
</html>
