	<link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,700" rel="stylesheet">

</head>
<body>
<div id="menu"></div>
<div id="fh5co-pricing-section">
	<center>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 text-center fh5co-heading animate-box">
					<h2> Book your flight </h2>
				</div>
			</div>
			<div class="pricing">
				<div class="price-box">
					<h2 class="pricing-plan">One way trip</h2>
					<div class="price"><sup class="currency">€</sup>56<small>/seat</small></div>
					<p> From : Paris,Le Château de Vaux-Le-Vicomte et la Marne</p>
					<p> To : Lognes-Nancy </p>
					<p> Pilot : Marline Tang</p>
					<h6> &#x2605; &#x2605; &#x2606; &#x2606; &#x2606; </h6>
					<a href="#" class="btn btn-select-plan btn-sm">Flight details</a>
				</div>
			</div>

			<div class="pricing">
				<div class="price-box-form">
					<form class="FormBooking" id="FormBooking" method="post">
						<div>
							<label class="white_label" for="firstName">First name :</label>
							<input id="firstName" name="firstName" type="text" class="form-control mr-sm-2 home_input"  placeholder="First name" required/>
						</div>
						<div>
							<label class="white_label" for="firstName">Last name :</label>
							<input id="lastName" name="lastName" type="text" type="search"  placeholder="Last name" class="form-control mr-sm-2 home_input"required />
						</div>
						<div>
							<label class="white_label" for="firstName">Age :</label>
							<input id="age" name="age" type="text" placeholder="Age" class="form-control mr-sm-2 home_input" required/>
						</div>
						<div>
							<label class="white_label" for="firstName">Phone Number :</label>
							<input id="phone" name="phone" type="tel" placeholder="Phone number" class="form-control mr-sm-2 home_input" required/>
						</div>
						<div>
							<label class="white_label" for="firstName">Address :</label>
							<input id="address" name="address" type="text" class="form-control mr-sm-2 home_input"  placeholder="Address" required="" />
						</div>
						<div>
							<label class="white_label" for="Seats">Seats :</label>
							<input type="number" id="Seats"  placeholder="Seats" class="form-control mr-sm-2 home_input" min="1" max="10" required/>
						</div>

						<br>
						<div>
							<center>
								<input type="submit" id="submit" value="Submit" class="btn btn-primary ">
								<input type="reset" id="resetbutton" value="Cancel" class="btn btn-primary ">
							</center>
						</div>
					</form>
				</div>
			</div>
		</div>
</div>
</center>
</div>

<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->

<script src="js/jquery.waypoints.min.js"></script>
<!-- Flexslider -->
<script src="js/jquery.flexslider-min.js"></script>
<!-- Stellar -->
<script src="js/jquery.stellar.min.js"></script>

<!-- MAIN JS -->
<script src="js/main.js"></script>


</body>
</html>
