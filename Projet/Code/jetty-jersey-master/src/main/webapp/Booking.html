<!DOCTYPE html>
<html class="no-js">
<head>
	<title>ChuChuFly | Booking</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,700" rel="stylesheet">
	<!-- Animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/icomoon.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Flexslider  -->
	<link rel="stylesheet" href="css/flexslider.css">
	<!-- Theme style  -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="js/modernizr-2.6.2.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,700" rel="stylesheet">
	<script type="text/javascript" src="js/booking.js"></script>
</head>
<body>
<div id="menu"></div>
<div id="fh5co-pricing-section">
	<script id="templateExample" type="text/template">
		<div class="col-md-12" >
				<h2 class="pricing-plan"> <%= type %> </h2>
				<div class="price"><sup class="currency">â‚¬</sup> <%= price %> <small>/seat</small></div>
				<p> From : <%= departure %></p>
				<p> To : <%= arrival %></p>
				<p> Remaining Seats : <%= seats %> </p>
				<p> Pilot : <%= userName %></p>
				<h6 id="idFlight1"> &#x2605; &#x2605; &#x2606; &#x2606; &#x2606; </h6>
			</div>
		</div>
		<div>
		</div>
	</script>
	<script id="templateExample2" type="text/template">
		<div class="col-md-12" >
			<div class="price-box">
				<p> FirstName : <%= name1 %></p>
				<p> LastName : <%= name2 %></p>
				<p> Gsm  : <%= gsm %> </p>
				<p> Seats :
					<input type="number" id=""  placeholder="Seats" class="form-control mr-sm-2 home_input" min="1" max=<%= seats %> />
				</p>
			</div>
		</div>
		<div>
		</div>
	</script>
	<script id="informationUser" type="text/template">
		<div>
			<label class="white_label" for="firstName">First name :</label>
			<input id="firstName" name="firstName" type="text"
				   value=<%= name1%> class="form-control mr-sm-2 home_input" disabled="disabled" />
		</div>
		<div>
			<label class="white_label" for="lastName">Last name :</label>
			<input id="lastName" name="lastName" type="text"
				   value= <%= name2 %> class="form-control mr-sm-2 home_input" disabled="disabled" />
		</div>
		<div>
			<label class="white_label" for="gsm">Phone Number :</label>
			<input id="gsm" name="gsm" type="text" value=<%= gsm %>
				   class="form-control mr-sm-2 home_input" disabled="disabled"/>
		</div>
		<div>
			<label class="white_label" for="gsm">Number Seats :</label>
			<input type="number" id="seats"  value="1" placeholder="Seats" class="form-control mr-sm-2 home_input" min="1" max=<%= seats %> />
		</div>
		<div>
			</div>
		<br>
		<div>
			<center>
				<input type="submit" id="submit" value="Submit" onclick="testOnclick();" class="btn btn-primary ">
				<input type="reset" id="resetbutton" value="Cancel" class="btn btn-primary ">
			</center>
		</div>
	</script>
	<center>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 text-center fh5co-heading animate-box">
					<h2> Book your flight </h2>
				</div>
			</div>
			<div class="pricing">
				<div class="pricing col-md-6" id="flightDetails">

				</div>
				<div class="pricing col-md-6" id="userList">

				</div>
			</div>


			</div>


</center>
</div>


<!-- jQuery Easing -->
<script src="js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>
<!-- Flexslider -->
<script src="js/jquery.flexslider-min.js"></script>

<!-- MAIN JS -->


</body>
</html>
