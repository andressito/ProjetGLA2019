<div id="fh5co-page">
	<header id="fh5co-header" role="banner">
		<div class="container">
			<div class="header-inner">
				<h1><img src="images/planev.png"  width="40" height="30" /><a href="home.html"> ChuChuFly</a></h1>

						<li><a href="#" id="Flight">My flights</a></li>
						<li><a href="signIn.html" id="Msg">Messages</a></li>
						<li>
							<div class="dropdown">
								<button class="btn btn-primary dropdown-toggle" type="button" id="Profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								Profile
								<span class="caret"></span>
								</button>
								<ul class="dropdown-menu cta">
			      					<li><a href="#" id="dashboard">Dashboard</a></li>

									<li><a href="#" id="sign">Sign out</a></li>

						</li>
					</ul>
				</nav>
			</div>
		</div>

	<div class="container">
</div>

<aside>
	<div class="animate-box">
		<br>
				<div class="col-md-4 col-md-offset-4" style="background-color: rgba(0,0,0,.5);">
						<div class="col-md-12">
							<div class="form-check">
								<br>
								<label class="white_label">Type:</label>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input class="form-check-input" type="checkbox" onclick="detecter()" value="visit" id="visit"/>
								<label class="form-check-label" for="visit" style="color: white;"/>
								Visit&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input class="form-check-input" type="checkbox" value="oneway" id="oneway"/>
								<label class="form-check-label" for="oneway" style="color: white;"//>
								One way flight
								</label>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<input list="planes" type="search" id="Plane" class="form-control mr-sm-2 home_input" value="" placeholder="Add Plane">
								<datalist id="planes">
									<option>plane 1</option>
									<option>pl335d2</option>
									<option>kdfj45l</option>
								</datalist>
							</div>
						</div>

						<div class="col-md-12">
							<div class="form-group">
								<label class="white_label" for="DepartureA">Departure aerodrom :</label>
								<input type="search" id="DepartureA"  class="form-control mr-sm-2 home_input"  placeholder="Departure aerodrome"/>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label class="white_label" for="Date">Departure date :</label>
								<input  type="date" id="Date" class="form-control mr-sm-2 home_input" placeholder="Departure date"/>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label class="white_label" for="DepartureT">Departure time :</label>
								<input type="time" id="DepartureT" class="form-control mr-sm-2 home_input" placeholder="Departure time"/>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label class="white_label" for="Seats">Number of seats</label>
								<input type="number" min="0" max="15" id="Seats" class="form-control mr-sm-2 home_input"  placeholder="nb of seats"/>
							</div>
						</div>
					<div class="col-md-12" id="ArrivalA2">
						<div class="form-group" >
							<label class="white_label" for="ArrivalA">Arrival aerodrom :</label>
							<input type="search" id="ArrivalA" class="form-control mr-sm-2 home_input"  placeholder="Arrival aerodrome"/>
						</div>
					</div>
					<div class="col-md-12" id="ArrivalT2">
						<div class="form-group" >
							<label class="white_label" for="ArrivalT">Arrival time :</label>
							<input type="time" id="ArrivalT" class="form-control mr-sm-2 home_input"  placeholder="Arrival time"/>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label class="white_label" for="DepartureA">Price :</label>
							<input type="number" min="0" max="200" id="Price" class="form-control mr-sm-2 home_input"  placeholder="Price"/>
						</div>
					</div>
				<br>
						<div class="col-md-12">
							<center>
							<div class="form-group">
								<a class="btn btn-primary " onclick="ajouter()"> Save </a>
								<a class="btn btn-warning " id="Cancel"> Cancel </a>
							</div><br>
							</center>
						</div>
				</div>
			</div>
		</div>
		<br>
	</div>
	<br>
</aside>
