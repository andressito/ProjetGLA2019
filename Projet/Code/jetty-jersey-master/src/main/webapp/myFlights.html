<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ChuChuFly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,700" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Flexslider  -->
    <link rel="stylesheet" href="css/flexslider.css">
    <!-- Owl Carousel  -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- Theme style  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="js/myFlights.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="menu">  </div>
<aside id="fh5co-hero" >
    <div class="flexslider js-fullheight">
        <ul class="slides">
            <li id="bg" style="background: url(images/paris.jpg);">
                <div class="overlay-gradient" ></div>
                <div class="container" id="inner">
                    <div ></div>
                    <div class="upcomingFlight" id="flight">
                        <center><h1> Upcoming Flight </h1></center>
                        <table class="table">
                            <thead>
                            <tr>
                                <td>Departure</td>
                                <td>Arrival</td>
                                <td>Date Departure</td>
                                <td>Initial Seats</td>
                                <td>Remaining Seats</td>
                                <td>Details</td>
                            </tr>
                            </thead>
                            <tbody id="myFlights">

                            </tbody>
                        </table>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</aside>
<script id="templateExample4" type="text/template">
    <tr>
        <td> <%= departure %> </td>
        <td> <%= arrival %></td>
        <td> <%= dateDeparture %> </td>
        <td> <%= iniSeats %> </td>
        <td> <%= remSeats %> </td>
        <td> <button type="submit"  href="#myModal2" data-toggle="modal" onclick=flightDetails(<%= flightId %>); class="btn-details"> Details</button>
        </td>
    </tr>
</script>
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal2" class="modal fade" >
    <div class="modal-dialog">
        <div class="modal-content pricing col-md-12">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <center><h4 class="modal-title">Details</h4></center>
            </div>
            <div class="modal-body">
                <div id="result"></div>
            </div>
        </div>
    </div>
</div>
<script id="templateExample3" type="text/template">
    <div class="col-md-2" >
    </div>
    <div class="col-md-5" >
        <div class="price-box">
            <h2 class="pricing-plan"> <%= type %> </h2>
            <div class="price"><sup class="currency">€</sup> <%= price %> <small>/seat</small></div>
            <p> From : <%= departure %></p>
            <p> To : <%= arrival %></p>
            <p>Date Departure: <%= dateDeparture%></p>
            <p> Departure Time: <%=timeDeparture %></p>
            <p> Arrival Time: <%=arrivalTime %></p>
            <p> All Seats : <%= allSeats %> </p>
            <p> Remaining Seats : <%= remainingSeats %> </p>
        </div>
    </div>
</script>

<!-- jQuery Easing -->
<script src="js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>
<!-- Owl Carousel -->
<script src="js/owl.carousel.min.js"></script>
<!-- Flexslider -->
<script src="js/jquery.flexslider-min.js"></script>

<!-- MAIN JS -->
<script src="js/main.js"></script>
</body>
</html>
