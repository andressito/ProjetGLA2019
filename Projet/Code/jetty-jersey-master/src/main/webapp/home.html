
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ChuChuFly</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,700" rel="stylesheet">
	<!-- Animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/icomoon.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Flexslider  -->
	<link rel="stylesheet" href="css/flexslider.css">
	<!-- Owl Carousel  -->
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<!-- Theme style  -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Modernizr JS -->
	<script src="js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="js/home.js"></script>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="menu">  </div>
<aside id="fh5co-hero" >
	<div class="flexslider js-fullheight">
		<ul class="slides">
			<li id="bg">
				<div class="overlay-gradient" ></div>
				<div class="container" id="inner">
					<div class="text-center js-fullheight slider-text"  id="pilotHome">
						<div class="slider-text-inner">
							<div class="upcomingFlight">
								<h1> Reservations </h1>
								<table class="table">
									<thead>
									<tr>
										<td>FlightId</td>
										<td>User</td>
										<td>Number Seats</td>
										<td>Price</td>
										<td>Status</td>
										<td>Details</td>
									</tr>
									</thead>
									<tbody id="myReservations">

									</tbody>
								</table>

								<h1> Upcoming Flight </h1>
								<div id="flight"></div>
							</div>
						</div>
					</div>
					<div class="text-center js-fullheight slider-text" id="search">
						<div class="slider-text-inner">
							<h2>Make the fun more intense,
								<br>
								Share your flight!</h2>
							<div class="form-inline">
								<input id="departureAerodrome" type="search" class="form-control mr-sm-2 home_input" placeholder="Departure Location" aria-label="Departure aerodrome">
								<input  type="date" id="departureDate" class="form-control mr-sm-2 home_input" placeholder="Departure date" name="date"/>
								<a  onclick="searchFlight()"class="btn btn-primary btn-lg"> Search </a>
							</div>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</aside>
<script id="templateExample" type="text/template">
	<tr>
		<td> <%= flightId %> </td>
		<td> <%= userId %> </td>
		<td> <%= nbSeats %> </td>
		<td> <%= price %> </td>
		<td> <%= status %> </td>
		<td> <button type="submit" onclick=acceptReservation(<%= reserId %>); class="btn-details"> Accept</button>
			<button type="submit" onclick=declineReservation(<%= reserId %>); class="btn-details"> Decline</button>
		</td>
	</tr>
</script>

<!-- jQuery Easing -->
<script src="js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>
<!-- Owl Carousel -->
<script src="js/owl.carousel.min.js"></script>
<!-- Flexslider -->
<script src="js/jquery.flexslider-min.js"></script>

<!-- MAIN JS -->
<script src="js/main.js"></script>
</body>
</html>
