
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>ChuChuFly | Sign Up Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,700" rel="stylesheet">
		<!-- Animate.css -->
		<link rel="stylesheet" href="css/animate.css">
		<!-- Icomoon Icon Fonts-->
		<link rel="stylesheet" href="css/icomoon.css">
		<!-- Bootstrap  -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<!-- Flexslider  -->
		<link rel="stylesheet" href="css/flexslider.css">
		<!-- Owl Carousel  -->
		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<link rel="stylesheet" href="css/owl.theme.default.min.css">
		<!-- Theme style  -->
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="js/modernizr-2.6.2.min.js"></script>
		
		<script src="js/signup.js"></script>
	</head>
	
	<body>
		<style type="text/css">
			body {
			background-image:url(images/slide_2.jpeg);
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 100% 100%;
			margin:0;
			}
		</style>

		<div id="fh5co-page">
			<header id="fh5co-header" role="banner">
				<div class="container">
					<div class="header-inner">
						<h1><img src="images/planev.png" style="img-responsive" width="40" height="30" /><a href="home.html"> ChuChuFly</a></h1>
						<nav role="navigation">
							<ul>
								<li><a href="home.html">Home</a></li>
								<li><a href="SignIn.html">Sign In</a></li>
								<li><a href="about.html">About</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
			<div class="container">
		</div>

		<div class="loginbox">
			<div class="SignUpForm">
				<div>
					<label class="white_label" for="firstName">First name :</label>
					<input id="firstName" name="firstName"  required="required" type="text" placeholder="Alexander"  class="form-control mr-sm-2 home_input"/>
				</div>
				<div>
					<label class="white_label" for="lastName">Last name :</label>
					<input id="lastName" name="lastName"  required="required" type="text" placeholder="DENVER" class="form-control mr-sm-2 home_input"/>
				</div>
				<div>
					<label class="white_label" for="birthDate">Birth date :</label>
					<input id="birthDate" name="birthDate"  required="required" type="date" class="form-control mr-sm-2 home_input"/>
				</div>
				<div>
					<label class="white_label" for="email">Email :</label>
					<input  id="email" name="email" required="required" type="email" placeholder="alexander.denver@gmail.com" class="form-control mr-sm-2 home_input" />
				</div>
				<div class="form-group">
					<label class="white_label" for="password">Password :</label>
					<input type="password" class="form-control mr-sm-2 home_input" id="password" name="password"  required="required"  placeholder="eg. X8df!90EO"/>
				</div>
				<div>
					<label class="white_label" for="passwordConfirm">Please confirm your password :</label>
					<input type="password" class="form-control mr-sm-2 home_input" id="passwordConfirm" name="passwordConfirm" required="required" placeholder="eg. X8df!90EO" />
				</div>
				<br>
				<div>
					<center>
						<input type="submit" class="btn btn-primary" value="Submit" onclick="fenvoi()"/>
						<a href="#" class="btn btn-primary "> Cancel </a>
					</center>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="js/jquery.min.js"></script>
		<!-- jQuery Easing -->
		<script src="js/jquery.easing.1.3.js"></script>
		<!-- Bootstrap -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Waypoints -->
		<script src="js/jquery.waypoints.min.js"></script>
		<!-- Owl Carousel -->
		<script src="js/owl.carousel.min.js"></script>
		<!-- Flexslider -->
		<script src="js/jquery.flexslider-min.js"></script>

		<!-- MAIN JS -->
		<script src="js/main.js"></script>
	</body>
</html>
