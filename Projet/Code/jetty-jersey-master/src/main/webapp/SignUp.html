<div class="loginbox"> 
<form class="SignUpForm" method="POST" action="">
	<div>
		<label class="white_label" for="firstName">First name :</label>
		<input id="firstName" name="firstName"  required="required" type="text" placeholder="Alexander" type="search" class="form-control mr-sm-2 home_input"/>
	</div>
	<div>
		<label class="white_label" for="lastName">Last name :</label>
		<input id="lastName" name="lastName"  required="required" type="text" placeholder="DENVER" type="search" class="form-control mr-sm-2 home_input"/>
	</div>
	<div>
		<label class="white_label" for="email">Email :</label>
		<input  id="email" name="email" required="required" type="email" placeholder="alexander.denver@gmail.com" class="form-control mr-sm-2 home_input" />
	</div>
	<div class="form-group">
		<label class="white_label" for="password">Password :</label>
		<input type="password" class="form-control mr-sm-2 home_input" id="password" name="password"  required="required" type="password" placeholder="eg. X8df!90EO"/>
	</div>
	<div>
		<label class="white_label" for="passwordConfirm">Please confirm your password :</label>
		<input type="password" class="form-control mr-sm-2 home_input" id="passwordConfirm" name="passwordConfirm" required="required" type="password" placeholder="eg. X8df!90EO" />
	</div>
	<br>
	<div>
		<center>
		<a href="#" class="btn btn-primary "> Save </a>
		<a href="#" class="btn btn-primary "> Cancel </a>
		</center>
	</div>
</form>
</div>
