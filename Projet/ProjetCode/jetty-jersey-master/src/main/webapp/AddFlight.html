<form class="form">
	<div>
		 <label class="white_label">Plane :</label>
		<input type="search" class="form-control mr-sm-2 home_input"  aria-label="Departure aerodrome">
	</div>
	<div>
		<label class="white_label">Departure aerodrom :</label>
		<input type="search" class="form-control mr-sm-2 home_input"  aria-label="Departure aerodrome">
	</div>

	<div>
		<label class="white_label">Date :</label>
		<input  type="date" class="form-control mr-sm-2 home_input" aria-label="Departure aerodrome">
	</div>
	<div class="form-group">
		<label class="white_label">Departure time :</label>
		<input type="search" class="form-control mr-sm-2 home_input" aria-label="Departure aerodrome">
	</div>
	<div>
		<label class="white_label">Seats :</label>
		<input type="search" class="form-control mr-sm-2 home_input"  aria-label="Departure aerodrome">
	</div>
	<div class="form-check">
		<label class="white_label">Type:</label>
		<input class="form-check-input" type="checkbox" value="visit" id="defaultCheck1"/>
		<label class="form-check-label" for="defaultCheck1">
		Visit
		</label>
	</div>
	<div>
		<label class="white_label">Arrival aerodrom :</label>
		<input type="search" class="form-control mr-sm-2 home_input"  aria-label="Departure aerodrome">
	</div>
	<div>
		<label class="white_label">Arrival time :</label>

	</div>
	<div>
		<label class="white_label">Price :</label>

	</div>
